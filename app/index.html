<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Search Books</title>
    <meta name="description" content="Help you search main books on itebooks.net">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
  </head>
  <body ng-app="SearchBook">
    <div ng-controller="search" class="container">
      <h3>Search a Book</h3>
      <form ng-submit="searchBook()" role="form">
        <div class="form-group mini-search">
          <label for="nameBook">Name Book</label>
          <input id="nameBook" ng-model="nameBook" type="text" placeholder="ejem: javascript" class="form-control">
        </div>
        <div class="form-group btn-mini-search">
          <button type="submit" class="btn btn-default">Buscar</button>
        </div>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Portrait</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="book in books">
            <td><a href="javascript:;" ng-click="showDetail(book.ID)" data-target="#myModal" data-id="{{ book.ID }}"><img src="{{book.Image}}" alt="{{book.Title}}" width="100"></a></td>
            <td> <strong>{{book.Title}}</strong><span>{{book.SubTitle}}</span></td>
            <td>{{book.Description}}</td>
          </tr>
        </tbody>
      </table>
      <div id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" data-dismiss="modal" class="close"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span></button>
              <h3 id="myModalLabel" class="modal-title">{{ details.Title }}</h3>
              <span>{{ details.SubTitle }}</span>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-md-5">
                <img src="{{ details.Image }}" />
                </div>
                <div class="col-md-7">
                  <h3>{{ details.Author }}</h3>
                  <p>{{ details.Description }}</p>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" data-dismiss="modal" class="btn btn-default">Cerrar</button>
              <a class="btn btn-primary" href="{{ details.Download }}">Descargar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
